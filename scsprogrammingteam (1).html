<!-- The head contains metadata: I can describe how I want things to be here so I don't have to re-describe it for repeating elements (like paragraphs or buttons) and to keep the code organized and readable. -->
<!-- Shout out to Kelly Lang '21 for this code! Feel free to update it. -->

<head>
    <!-- The page title (I'm very creative) -->
    <title>Hacking Team</title>
    
    <!-- So the webpage doesn't cache any data on your computer-->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- This is the font I used. It's called "Antic Slab" -->
    <link href='https://fonts.googleapis.com/css?family=Antic Slab' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro" rel="stylesheet">
    
    <!-- This bit allowed the title to scale itself to the window size (try resizing your window). It allows me to scale stuff in terms of the window size instead of pixels. Look for "vw" units used instead of "px" -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- This is for the silly icons in buttons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	
	<!-- The style section is coded using CSS (another language), which is used to style the HTML later on -->
	<style>
	        /* This is describing the big, beautiful, "scs hacking team" header */
            .header{
                overflow: hidden;
                padding: 3px;
                text-align: center;
                background:#FFF;
                position: sticky;
                position: -webkit-sticky;
                top: 0;
                color:#555555;
                font-family:'Source Code Pro';
		        font-size: 3vw;
            }
            /* The buttons */
            .btn{
                font-family:'Source Code Pro';
                background:#ECECEC;
                padding:5px;
                border:#100;
                margin:1vw;
                font-size:1.5vw;
                color:#949494;
            }
            .btn:hover{
                background: #b0bec0;
                color:#FFF;
            }
                
           
	        /* The gray paragraph blocks */
            .p{
                font-family:'Source Code Pro';
                margin-right:7%;
                margin-left:7%;
                margin-top:2%;
                text-align: center;
                background:#FFF;
                padding:10px;
                font-size:19px;
                color:#555555;
            }
            /* Makes the images scaleable to the window size  */
	        .responsive{
		        width: 100%;
  		        max-width: 1000px;
  		        height: auto;
	        }
        </style>
    </head>
    
    <!-- The body has all the main stuff, which you actually see -->
    <body style = 'background:#ECECEC'>
	    <!-- Creates the header with buttons in it -->
        <div class = 'header' id = 'header'><h1>SCS Programming Team</h1>
	        <!-- When you click buttons, a JavaScript function is called to change the page. The functions are defined later. -->
            <button class = 'btn' onclick = 'home()'><i class="fa fa-home"></i> Home</button>
            <button class = 'btn' onclick = 'about()'>About</button>
            <button class = 'btn' onclick = 'join()'>Join</button>
            <button class = 'btn' onclick = contact()><i class="fa fa-envelope"></i> Message</button>
        </div>
	    <!-- The contents of this paragraph change when buttons are pressed (try it out!) -->
        <p id='txt'></p>
	
	    <!-- This is now JavaScript (which you learn in grade 9), which is used to make HTML interactive (like the buttons) -->
	    <!-- If you're viewing this code using the inspect tool, you'll notice multiple script tags. The ones marked as, "async" were added automatically by the web hosting server I use (DriveToWeb). I don't know what they do, and I don't know how to get rid of them. -->
        <script>
	        //the page loads with the home screen open
            home();
	        
            //the onscroll event calls the scroll function to make the top banner get smaller when you scroll down
            window.onscroll = function () {
                if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                    document.getElementById("header").style.fontSize = "1.7vw";
                } else {
                    document.getElementById("header").style.fontSize = "3vw";
                }
            };
	        // the "txt" paragraph's contents are changed when these functions are called by pressing buttons
	        // This bit is a little messy and hard to read, but I'm lazy.
            function home () { 
                document.getElementById('txt').innerHTML = "<div class = 'p'><h2>Welcome!</h2><hr>" + 
                "<br>We are a space for anyone interested in:<br>" +
                "<br>&bull;App or video game making" +
                "<br>&bull;Introductory programming" +
                "<br>&bull;Competitive programming" +
                "<br>&bull;Hacking (...ethically)" +
                "<br>&bull;Cybersecurity" +
                "<br><br>No experience is needed. All skill levels are welcome!<br><br></div>" +
                "<div class = 'p'><h2>Competitions</h2><hr>" +
                "<br>This year, we're participating in the <a href = 'https://cemc.math.uwaterloo.ca/contests/ccc-cco.html'>Canadian Computing Competition</a> (Feb 16). It's a fun challenge for anyone interested in programming. <br><br>Make sure to sign up <a href = 'https://forms.gle/4WXojQxiDKKeqc6x8'>here</a>!<br><br></div>" +
                "<div class = 'p'><h2>Meetings</h2><hr>" +
                "<br>Since our team encompasses a wide variety of interests, some meetings may be more relevant for some members than others. Members are still strongly encouraged to attend all meetings, and to participate in the challenges/activities posted on our Edsby page after every meet. See you there!<br><br></div>";
        //        "<div class = 'p'><h2>Competitions</h2><hr>" +
        //        "In the past, the Programming Team has participated in a wide range of (optional) competitions. We have done competitions virtually, in person, against other schools, and against our teammates. This year, with the combination of Hacking and Programming Teams, we are excited to announce that hacking competitions WILL be a possibility in addition to the usual programming ones!" +
        //        "<br><br><img src = 'https://drive.google.com/uc?id=1bQuY1qyZD7KmQrQrGBvwW61ov3_Tkkay' alt = 'theSquad' class = 'responsive'/>" +
        //        "<i><br>The 2019-2020 Hacking Club after an in-house competition. Although we may not be able to bribe you with food this year, I'm sure we'll think of a suitable alternative soon enough.</i><br><br></div>"; 
            }
            
            function about () {
                document.getElementById('txt').innerHTML = "<div class = 'p'><h2>About the Site</h2><hr>" +
                "<br>This website was originally created by the very cool 2020-2021 club leader, Kelly Lang, who thought coding would be more fun than homework. Feel free to inspect the source code <a href = 'https://drive.google.com/file/d/1Vh1XO35krwJs6uKdvygcXG5gOO8LbExv'>here</a>. Think you can do a better job? Want to learn how it's done? Join the team. All skill levels are welcome. " +
                "<br><br><img src = 'https://i.gifer.com/YCZM.gif' alt = 'penguin-hacker' width = '200px'/></div>";
            }
            
            function join () {
                document.getElementById('txt').innerHTML = "<div class = 'p'><h2>Join Instructions</h2><hr>" +
                "<br>Interested in joining? Follow these instructions to join the Hacking/Programming Team Edsby group. <i>The images may take a moment to load. " +
                "<br><br><img src = 'https://drive.google.com/uc?id=1omLSfy98KXneRPiJKgq4xt91vp_mg-1j' alt = 'Click-on-St-Clement-School-above-your-Classes' class = 'responsive'/>" +
                "<br><br><img src = 'https://drive.google.com/uc?id=12-BejERsrG5P7Pw8RmnNqQSWIprhDbX4' alt = 'Search-for-Hacking-Team' class = 'responsive'/>" +
                "<br><br><img src = 'https://drive.google.com/uc?id=1jZOsh45OzZjnrMyVdFctvRWYfGDxRuzH' alt = 'Click-on-it-and-request-to-join' class = 'responsive'/></div>";
            }
            
            function contact () {
                document.getElementById('txt').innerHTML = "<div class = 'p'><h2>Contact</h2><hr>" +
                "<br>Have any questions, complaints, feedback, fun facts, or jokes you'd like to share? Send us an email or Edsby message!" +
                
                "<br><br><u>Mr. Jones</u><br>owain.jones@scs.on.ca"+
                "<br><br><u>Sydney Quach</u><br>sydney.quach@scs.on.ca" +
                "<br><br><u>Madison Han</u><br>madison.han@scs.on.ca<br><br></div>";
            }
        </script>
    </body>
